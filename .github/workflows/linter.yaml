name: Lint Flask App

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run pylint linter on changed files
      run: |
        # Get a list of changed Python files in the pull request
        CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.py')
        
        # Run pylint only on the changed files
        if [ -n "$CHANGED_FILES" ]; then
          pylint $CHANGED_FILES
        else
          echo "No Python files were changed."
        fi
